services:
  - type: web
    name: icloud-importer-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CORS_ORIGINS
        value: https://votre-frontend-url.vercel.app
      - key: FIREBASE_CREDENTIALS
        sync: false 